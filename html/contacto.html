        <main class="main__contacto">
            <!--tabla contacto-->
            <div class="tabla__contacto">
            <form action="" method="get" class="tabla">
                <fieldset>
                    <legend><h3>Datos de contacto</h3></legend>
                    <ul class="main__list">
                        <li>
                            <label for="Nombre">Nombre:</label>
                            <input type="Nombre" id="Nombre" placeholder="Introduzca su Nombre">
                        </li>
                        
                        <li>
                            <label  for="Apellido">Apellido:</label>
                            <input type="Apellido" id="Apellido" placeholder="Introduzca su apellido">
                        </li>
                        
                        <li>
                            <label for="Email">Correo Electronico:</label>
                            <input type="Email" id="Email" placeholder="Ejemplo@email.com">
                        </li>
                        <li>
                            <label  for="Telefono">Telefono</label>
                            <input type="text" id="Telefono" placeholder="+54-0000000000">
                        </li>
                        
                        <li>
                            <label  for="Consulta">Consulta:</label>
                            <textarea name="Consulta" id="Consulta" cols="30" rows="10" placeholder="Describa su consulta"></textarea>
                        </li>
                        
                        

                        <li> 
                            <label  for="desplegable">Forma de contacto</label>
                            <select name="Forma de contacto" id="desplegable">
                            <option value="Telefono">Telefono</option>
                            <option value="Email">Email</option>
                            </select>
                            
                        </li>
                        
                        <li>
                            <label for="checkbox"><strong>Acepta terminos y condiciones</strong> </label>
                            <input type="checkbox" value="1">
                        </li>
                        
                        <li>
                            <input type="reset" id="reset" value="Limpiar Formulario">
                        </li>                  
                        
                        <li>
                            <label id="Enviar" for="Submit"></label>
                            <input type="submit" id="Enviar">
                        </li>

                    </ul>
                </form>
                </fieldset>
                </div>
                
        </div>
