        <main class="">
            
            <div class="lightbox my-5">
                <h2 class="text-center text-lg-center mt-4 mb-0 mx-5 shadow-1-strong rounded" >CONTACTANOS</h2>
                <hr class="mt-2 mb-5">

                <div id="contacto" class="row p-5 m-5 justify-content-around overflow-hidden shadow-1-strong rounded">
                <form>
                    
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="nombre" class="form-control" />
                          <label class="form-label" for="nombre">NOMBRE</label>
                        </div>
                      </div>
                      
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="apellido" class="form-control" />
                          <label class="form-label" for="apellido">APELLIDO</label>
                        </div>
                      </div>
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" />
                      <label class="form-label" for="email">EMAIL</label>
                    </div>
                  
                    
                    <div class="form-outline mb-4">
                      <input type="number" id="telefono" class="form-control" />
                      <label class="form-label" for="telefono">TELEFONO</label>
                    </div>
                  
                    
                    <div class="form-outline mb-4">
                      <textarea class="form-control" id="consulta" rows="4"></textarea>
                      <label class="form-label" for="consulta">DEJANOS TU CONSULTA</label>
                    </div>
                  
                    
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="terminos"/>
                      <label class="form-check-label" for="terminos"> ACEPTA LOS TERMINOS Y CONDICIONES </label>
                    </div>
                  
                    
                    <button type="submit" class="btn btn-primary btn-block mb-4">ENVIAR</button>
                  </form>
                </div>
            </div>
